<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Results</title>
</head>
<body>
    <h1>Database Results</h1>
    <table border="1">
        <thead>
            <tr>
                <!-- Replace with your actual column names -->
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitutde</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[2] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[9] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
